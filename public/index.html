<!DOCTYPE html>
<html ng-app="chumster">
<head>
    <base href="/" />
    <meta charset="UTF-8">
    <title>Welcome to Chumster</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css">

    <link href='http://fonts.googleapis.com/css?family=Gruppo|Roboto:400,400italic,700,700italic|Roboto+Slab:400,700|Open+Sans:400italic,700italic,400,700|Alegreya+Sans+SC:400,700,400italic,700italic' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="/css/app.css">
</head>
<body ng-cloak>
<nav class="navbar navbar-fixed-top" ng-controller="MainMenuController">
    <div class="container-fluid container-nav">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="navbar-header">
                <a class="navbar-brand" href="/home">
                    <img alt="Chumster" src="/img/chumster.png">
                </a>
            </div>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="navbar-inner"> <!-- collapse navbar-collapse -->
            <ul class="nav navbar-nav">
                <li><a href="/home">Home</a></li>
                <li><a href="/events/new">Create Event</a></li>
            </ul>

            <ul class="nav navbar-nav pull-right" ng-hide="isAuthenticated()">
                <li><a href="/login">Login</a></li>
                <li><a href="/register">Register</a></li>
            </ul>
            <ul class="nav navbar-nav pull-right" ng-show="isAuthenticated()">
                <li class="dropdown">
                    <a class="dropdown-toggle" href="#">Welcome {{user.firstName}}</a>
                    <ul class="dropdown-menu">
                        <li><a href="/editProfile">Edit Profile</a></li>
                        <li><a href="#" ng-click="logout()">Logout</a></li>
                    </ul>
                </li>
            </ul>
            <!--
            <form class="navbar-form navbar-right" role="search">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search">
                    <span class="input-group-addon" ng-click="alert('Search!')"><i class="glyphicon glyphicon-search"></i></span>
                </div>
            </form>
            -->
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container">
    <div id="loaderDiv" loader class="hidden">
        <img src="img/spinner.gif" class="ajax-loader"/>
    </div>
    <ng-view>
    </ng-view>
</div>

<!-- Load from CDN -->
<script src="//www.google.com/recaptcha/api/js/recaptcha_ajax.js"></script>

<script src="//code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>

<script src="//code.angularjs.org/1.3.0/angular.js"></script>
<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.2.js"></script>
<script src="//code.angularjs.org/1.3.0/angular-route.js"></script>
<script src="//code.angularjs.org/1.3.0/angular-resource.js"></script>
<script src="//code.angularjs.org/1.3.0/angular-messages.js"></script>

<script src="bower_components/ng-file-upload/angular-file-upload-shim.min.js"></script>
<script src="bower_components/ng-file-upload/angular-file-upload.min.js"></script>
<script src="bower_components/angu-fixed-header-table/angu-fixed-header-table.js"></script>
<script src="bower_components/angular-autoFields-bootstrap/autofields.js"></script>
<script src="bower_components/angular-autoFields-bootstrap/autofields-bootstrap.js"></script>
<script src="bower_components/angular-re-captcha/angular-re-captcha.js"></script>
<script src="bower_components/jsonfn/jsonfn.js"></script>


<!-- Load Locally -->
<script src="js/object.js"></script>
<script src="js/string.js"></script>
<script src="js/app.js"></script>

<script src="js/interceptors/HttpInterceptor.js"></script>

<script src="js/directives/Loader.js"></script>
<script src="js/directives/CollapsiblePanel.js"></script>
<script src="js/directives/CenteredPanel.js"></script>
<script src="js/directives/Gravatar.js"></script>
<script src="js/directives/IsDate.js"></script>
<script src="js/directives/PasswordConfirm.js"></script>
<script src="js/directives/ValidPassword.js"></script>

<script src="js/services/AuthService.js"></script>
<script src="js/services/GravatarUrlBuilder.js"></script>

<script src="js/controllers/MainMenuController.js"></script>
<script src="js/controllers/HomeController.js"></script>
<script src="js/controllers/LoginController.js"></script>
<script src="js/controllers/ResetPasswordController.js"></script>
<script src="js/controllers/ProfileController.js"></script>
<script src="js/controllers/PhotosController.js"></script>

</body>
</html>
